<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedWatch - Reddit Sentiment Monitor</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; padding: 40px; }
    input, button { padding: 10px; margin-right: 10px; font-size: 16px; }
    #result { margin-top: 30px; white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h1 { color: #2d3a4b; }
  </style>
</head>
<body>
  <h1>üîç RedWatch</h1>
  <p>Enter Reddit keywords to analyze sentiment:</p>
  <input type="text" id="keywords" placeholder="e.g., Exchange Hybrid, Outlook lagging">
  <button onclick="analyze()">Analyze</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const keywords = document.getElementById('keywords').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Loading...';

      try {
        const response = await fetch('https://akshayaprakash0205.app.n8n.cloud/webhook/redditwatch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keywords })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
